<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="display-container">
      <input readonly placeholder="Password" class="display" data-passwordDisplay>
      <button>
        <span data-copyMsg></span>
        <img src="assets/copyImage.png" alt="copy" width="23" height="23">
      </button>
    </div>


    <div class="input-container">
      <!-- Password length section -->
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>
      <!-- slider -->
      <input type="range" min="1" max="12" class="slider" step="1" data-lengthSlider>

      <!-- checkbox-->

      <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase letters</label>
      </div>

            <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include Lowercase letters</label>
      </div>

            <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
      </div>

            <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
      </div>

      <!-- Strength Section -->
       <div class="strength-section">
        <p>Strength</p>
        <div data-indicator></div>
       </div>

       <!-- Generate Password-->

       <button class="generateButton">Generate Password</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
